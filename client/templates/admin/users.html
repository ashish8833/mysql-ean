<!-- User datatables -->
<div class="row">
    <div class="col-md-12">
        <div class="portlet light">
            <div class="portlet-body">
                <div class="table-container">
                    <!--<table class="table table-striped table-bordered" datatable="" dt-options="dtOptions" dt-columns="dtColumns">-->
                    <!--</table>-->

                    <table id="example" datatable="ng"  class="table table-striped table-bordered" cellspacing="0" width="100%">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>FirstName</th>
                            <th>LastName</th>
                            <th>Status</th>
                            <th>Operation</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="person in ::persons">
                            <td>{{ person.iUserId }}</td>
                            <td>{{ person.vEmail }}</td>
                            <td>{{ person.vUserName }}</td>
                            <td><input type="checkbox" ng-model="person.eStatus" bootstrap-switch class="switch-small" /></td>
                            <td>
                             <button ng-click="userOperation(person.iUserId,'view')" title="View"  class="btn btn-success btn-xs">View</button>
                             <button ng-click="userOperation(person.iUserId,'edit')" title="Edit"  class="btn btn-warning  btn-xs">Edit</button>
                             <button ng-click="userOperation(person.iUserId,'delete')" title="Delete" class="btn btn-danger btn-xs">Delete</button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
